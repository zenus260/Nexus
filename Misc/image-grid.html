<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Image Grid</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .image-grid-section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 15px;
      }

      .image-item {
        overflow: hidden;
        border-radius: 4px;
        cursor: pointer;
        height: 250px;
      }

      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .image-item:hover img {
        transform: scale(1.05);
      }

      /* Modal/Lightbox */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px;
      }

      .modal-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .modal-image {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Portfolio Images</h1>

      <div class="image-grid">
        <!-- Replace with your image paths -->
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+1"
            alt="Portfolio image 1"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+2"
            alt="Portfolio image 2"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+3"
            alt="Portfolio image 3"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+4"
            alt="Portfolio image 4"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+5"
            alt="Portfolio image 5"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+6"
            alt="Portfolio image 6"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+7"
            alt="Portfolio image 7"
          />
        </div>
        <div class="image-item">
          <img
            src="https://via.placeholder.com/500x500.png?text=Image+8"
            alt="Portfolio image 8"
          />
        </div>
      </div>
    </div>

    <!-- Modal/Lightbox -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <img class="modal-image" id="expandedImg" />
      </div>
    </div>

    <script>
      // Get all images
      const imageItems = document.querySelectorAll(".image-item");
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("expandedImg");
      const closeBtn = document.querySelector(".close");

      // Add click event to each image
      imageItems.forEach((item) => {
        item.addEventListener("click", function () {
          const imgSrc = this.querySelector("img").src;
          modal.style.display = "block";
          modalImg.src = imgSrc;
        });
      });

      // Close modal when clicking the Ã— button
      closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });

      // Close modal when clicking outside the image
      window.addEventListener("click", function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
